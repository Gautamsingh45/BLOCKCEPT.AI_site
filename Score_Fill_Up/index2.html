        <form>
        
        <div class="container">
            <div class="row" id="box">
                <div class="col">
            <label for="fname">first_Name</label>
            <input type="text" id="fname" name="fname" placeholder="first_name.....">
        </div>
    </div>
    <div class="row" id="box">
        <div class="col">
            <label for="lname">last_Name</label>
            <input type="text" id="lname" name="lname" placeholder="last_name.......">
        </div>
    </div>
    <div class="row" id="box">
        <div class="col">
            <label for="email">Enter Score</label>
            <input type="text" id="email" name="email" placeholder="Score......">
        </div>
    </div>
    <div class="row" id="box">
        <div class="col">
            <label for="age">Date</label>
            <input type="Date" id="age" name="age">
        </div>
    </div>
      <div class="row" id="box">
        <div class="col">
            <input type="submit"  id="sub">
        </div>
        <h1 id="msg"></h1>
    </div>
</div>
</form>

        <script>
            let form = document.querySelector("form");
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                document.querySelector("#sub").value = "Submiting..";
                let data = new FormData(form);
                fetch('https://script.google.com/macros/s/AKfycbzCuBQWLhdhOEAhUmBnQuFyE_V0lrIbBboLH976diGNEKpNUihPXUrkDQ909tyteQVs/exec', {
                        method: "POST",
                        body: data
                    })
                    .then(res => res.text())
                    .then(data => {
                        document.querySelector("#msg").innerHTML = data;
                        document.querySelector("#sub").value = "Submit"
                    });
            })
        </script>
